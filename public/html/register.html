<!DOCTYPE html>
<html ng-app="arcade" lang="en">

<head>
    <title>Casey's Arcade</title>
    <link rel="stylesheet" href="./html/css/form.css">

</head>

<body>


    <div class="jumbotron gameBackground">
        <div class="container greenText">
            <div class="row" ng-show="!regForm">
                <span class="col-md-4"></span>
                <span class="col-md-4"><h2>Registration Page</h2></span>
                <span class="col-md-4"></span>
            </div>
            <div class="row" ng-show="!regForm">
                <span class="col-md-3"></span>
                <span class="col-md-6 ">
                  Email<input class="form-control dark-form" ng-model="userCtrl.email" placeholder="Email">
                  Username<input class="form-control dark-form" ng-model="userCtrl.username" placeholder="Username">
                  Real Name<input class="form-control dark-form" ng-model="userCtrl.realname" placeholder="Real Name">
                  Password<input class="form-control dark-form" ng-model="userCtrl.passwordOne" placeholder="Password">
                  Password<input class="form-control dark-form" ng-model="userCtrl.password" placeholder=" Verify Password">
                <span class="col-md-3"></span>
            </div>
            <div class="row" ng-show="!regForm">
                <span class="col-md-3"></span>
                <span class="col-md-6 "> <button type="submit" class="siteBtn" ng-click="userCtrl.register(); regForm=!regForm">Register</button> </span>
                <span class="col-md-3"></span>
            </div>
            <div class="row" ng-show="regForm">
                <span class="col-md-4"></span>
                <span class="col-md-4"><h2>Thanks For Registering, Please Login to Continue!</h2></span>
                <span class="col-md-4"></span>
            </div>

        </div>
    </div>

    <div class="footer">
        <p>&copy; Casey's Arcade 2016</p>
    </div>


</body>

</html>
