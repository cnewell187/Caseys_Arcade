<!DOCTYPE html>
<html ng-app="arcade" lang="en">

<head>
    <title>Casey's Arcade</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-cookies.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js" integrity="sha256-SAQ4JgNuN5J22HeNmrNXLyvqEh6gUoWsetBCX8EUnZQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/main.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
      <script type="text/javascript" src="/js/login.js"></script>
      <script type="text/javascript" src="/js/profileFactory.js"></script>
      <script type="text/javascript" src="/js/scoreFactory.js"></script>
      <script type="text/javascript" src="/js/profile.js"></script>
      <script type="text/javascript" src="/js/suggestion.js"></script>
    <link rel='shortcut icon' href="/favicon.ico?v=2" type='image/gif' />
</head>

<body ng-controller="joystickController as joy" >

  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" href="#/">Let's Play!</a>
          </div>
          <ul class="nav navbar-nav">
              <li><a href="#/">Home</a></li>
              <li><a href="#/about">About</a>
              </li>
              <li><a href="#/games">Games</a></li>
              <li><a href="#/leaderboards">Leaderboards</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" style="margin-right:10px">
              <li><a ng-cloak href="#/{{joy.userData.registerStatus}}"><span class="glyphicon glyphicon-user"></span>{{joy.userData.userName}}</a></li>
              <li><a ng-cloak href="{{joy.userData.logoutStatus}}"><span class="glyphicon glyphicon-log-in"></span> {{joy.userData.logoutStatus}}</a></li>
          </ul>
      </div>
  </nav>
<div class="ng-view">
</div>


</body>

</html>
